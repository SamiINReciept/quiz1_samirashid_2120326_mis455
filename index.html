<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="description">
            <h1>Simple</h1>
            <h1>Login Form</h1>
            <h1>HTML & CSS</h1>
        </div>

        <form class="form">
            <h1>Login</h1>
            <div class="input-items">
                <input placeholder="Username" type="text" id="username" class="input" name="username">
            </div>
            <div class="input-items">
                <input placeholder="Password" type="password" id="password" class="input" name="password">
            </div>
            <div class="input-items-link">
                <p>
                    <a href="#">Forgot Password?</a>
                </p>
            </div>
            <button type="submit" class="button">Login</button>
            <p class="new-account">Not a member? <a href="#">Signup</a></p>


        </form>
    </div>
</body>
</html>
